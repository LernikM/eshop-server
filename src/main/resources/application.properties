#Server
server.servlet.context-path=/eshop
server.port=8060

#Spring
spring.main.allow-bean-definition-overriding=true

#Logging
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG


#Datasource
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/eshop
spring.datasource.username=eshop
spring.datasource.password=eshop
spring.datasource.driver-class-name=org.postgresql.Driver

#Keycloak
keycloak.cors=true
keycloak.realm=nnsw
keycloak.auth-server-url=https://uatsso.nnsw.gov.np/auth/
keycloak.ssl-required=external
keycloak.resource=exim
keycloak.credentials.secret=ea0f6672-a20d-4a84-a683-62677fe2d53f
keycloak.principal-attribute=preferred_username
keycloak.use-resource-role-mappings=true
keycloak.confidential-port=0